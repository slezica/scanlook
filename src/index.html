<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Look</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <input type="checkbox" id="sidebar-toggle" hidden>
  <label for="sidebar-toggle" class="hamburger-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </label>

  <div id="app">
    <label for="sidebar-toggle" class="sidebar-backdrop"></label>
    <div id="sidebar">
      <div class="title">
        <h1>Scan Look</h1>
        <h2>Because apparently you must</h2>
      </div>
      <button id="open-btn" class="btn">Open File</button>
      <input type="file" id="file-input" accept=".pdf,application/pdf,image/*" hidden>

      <div class="controls">
        <div class="control-group">
          <label for="rotation-slider">
            Rotation <span id="rotation-value">0.3</span>
          </label>
          <input type="range" id="rotation-slider" min="-2" max="2" value="0.3" step="0.1">
        </div>

        <div class="control-group">
          <label for="noise-slider">
            Noise <span id="noise-value">0.5</span>
          </label>
          <input type="range" id="noise-slider" min="0" max="1" value="0.5" step="0.1">
        </div>

        <div class="control-group">
          <label for="sharpen-slider">
            Sharpen <span id="sharpen-value">0.5</span>
          </label>
          <input type="range" id="sharpen-slider" min="0" max="1" value="0.5" step="0.1">
        </div>
      </div>

      <button id="download-btn" class="btn" disabled>Download PDF</button>
    </div>
    <div id="preview-area">
      <div id="drop-zone-overlay">
        <div class="drop-zone-text">
          <p class="drop-zone-main">Drop file here</p>
          <p class="drop-zone-subtitle">or click to select (PDF or image)</p>
        </div>
      </div>
      <div id="preview-container"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
