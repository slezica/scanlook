<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Look</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h1>Scan Look</h1>

      <div class="controls">
        <div class="control-group">
          <label for="rotation-slider">
            Rotation: <span id="rotation-value">0</span>Â°
          </label>
          <input type="range" id="rotation-slider" min="-30" max="30" value="0" step="0.1">
        </div>
      </div>

      <button id="download-btn" disabled>Download PDF</button>
      <input type="file" id="file-input" accept=".pdf,application/pdf" hidden>
    </div>
    <div id="preview-area">
      <div id="drop-zone-overlay">
        <p>Drop PDF here or click to select</p>
      </div>
      <div id="preview-container"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
