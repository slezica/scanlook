<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Look</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div class="title">
        <h1>Scan Look</h1>
        <h2>Because apparently you must</h2>
      </div>
      <button id="open-btn" class="btn">Open PDF</button>
      <input type="file" id="file-input" accept=".pdf,application/pdf" hidden>

      <div class="controls">
        <div class="control-group">
          <label for="rotation-slider">
            Rotation <span id="rotation-value">0.3</span>
          </label>
          <input type="range" id="rotation-slider" min="-2" max="2" value="0.3" step="0.1">
        </div>

        <div class="control-group">
          <label for="noise-slider">
            Noise <span id="noise-value">0.5</span>
          </label>
          <input type="range" id="noise-slider" min="0" max="1" value="0.5" step="0.1">
        </div>

        <div class="control-group">
          <label for="sharpen-slider">
            Sharpen <span id="sharpen-value">0.5</span>
          </label>
          <input type="range" id="sharpen-slider" min="0" max="1" value="0.5" step="0.1">
        </div>
      </div>

      <button id="download-btn" class="btn" disabled>Download PDF</button>
    </div>
    <div id="preview-area">
      <div id="drop-zone-overlay">
        <div class="drop-zone-text">
          <p class="drop-zone-main">Drop PDF here</p>
          <p class="drop-zone-subtitle">or click to select a file</p>
        </div>
      </div>
      <div id="preview-container"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
